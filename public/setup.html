<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初始化设置 - Xilore UptimeBot</title>
  <link rel="icon" href="/favicon.svg?v=1" type="image/svg+xml">
  <link rel="icon" href="/favicon.ico?v=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 安装向导 -->
  <div id="setup-wizard" class="setup-container">
    <div class="setup-card">
      <div class="setup-header">
        <div class="logo-icon">
          <img src="/favicon.svg?v=1" alt="Xilore UptimeBot" width="28" height="28">
        </div>
        <h1>Xilore UptimeBot</h1>
        <p>初始化设置</p>
      </div>
      
      <div class="setup-steps">
        <div class="step active" data-step="1">
          <div class="step-number">1</div>
          <span>数据库</span>
        </div>
        <div class="step-line"></div>
        <div class="step" data-step="2">
          <div class="step-number">2</div>
          <span>管理员</span>
        </div>
        <div class="step-line"></div>
        <div class="step" data-step="3">
          <div class="step-number">3</div>
          <span>完成</span>
        </div>
      </div>
      
      <!-- 步骤1: 数据库配置 -->
      <div class="setup-step-content active" id="step-1">
        <h2>数据库配置</h2>
        <p class="step-desc">请输入 MySQL 数据库连接信息</p>
        
        <form id="db-form">
          <div class="form-row">
            <div class="form-group">
              <label for="db-host">主机地址</label>
              <input type="text" id="db-host" value="localhost" required>
            </div>
            <div class="form-group" style="max-width: 120px;">
              <label for="db-port">端口</label>
              <input type="number" id="db-port" value="3306" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="db-name">数据库名</label>
            <input type="text" id="db-name" value="uptimebot" required placeholder="数据库将自动创建">
          </div>
          
          <div class="form-group">
            <label for="db-user">用户名</label>
            <input type="text" id="db-user" value="root" required>
          </div>
          
          <div class="form-group">
            <label for="db-password">密码</label>
            <input type="password" id="db-password" placeholder="数据库密码">
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn-secondary" onclick="setupApp.testDatabase()">测试连接</button>
            <button type="submit" class="btn-primary" disabled id="btn-step1-next">下一步</button>
          </div>
        </form>
        
        <div class="test-result" id="db-test-result"></div>
      </div>
      
      <!-- 步骤2: 管理员账户 -->
      <div class="setup-step-content" id="step-2">
        <h2>创建管理员账户</h2>
        <p class="step-desc">设置系统管理员的登录信息</p>
        
        <form id="admin-form">
          <div class="form-group">
            <label for="admin-username">用户名</label>
            <input type="text" id="admin-username" required minlength="3" placeholder="至少3个字符">
          </div>
          
          <div class="form-group">
            <label for="admin-email">邮箱（可选）</label>
            <input type="email" id="admin-email" placeholder="用于接收通知">
          </div>
          
          <div class="form-group">
            <label for="admin-password">密码</label>
            <input type="password" id="admin-password" required minlength="6" placeholder="至少6个字符">
          </div>
          
          <div class="form-group">
            <label for="admin-password-confirm">确认密码</label>
            <input type="password" id="admin-password-confirm" required placeholder="再次输入密码">
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn-secondary" onclick="setupApp.prevStep()">上一步</button>
            <button type="submit" class="btn-primary">完成安装</button>
          </div>
        </form>
      </div>
      
      <!-- 步骤3: 完成 -->
      <div class="setup-step-content" id="step-3">
        <div class="setup-complete">
          <div class="success-icon">✓</div>
          <h2>初始化完成</h2>
          <p id="setup-complete-msg">Xilore UptimeBot 已成功初始化</p>
          <button class="btn-primary" onclick="window.location.href='/manage'">进入管理系统</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
  <script>
    // 初始化页面专用的 setup 对象
    const setupApp = {
      currentStep: 1,
      dbConfig: null,
      dbHasAdmin: false,
      
      init() {
        this.bindEvents();
      },
      
      bindEvents() {
        document.getElementById('db-form').addEventListener('submit', (e) => {
          e.preventDefault();
          // 如果数据库已有管理员，直接完成安装
          if (this.dbHasAdmin) {
            this.completeSetupWithExistingAdmin();
          } else {
            this.nextStep();
          }
        });
        
        document.getElementById('admin-form').addEventListener('submit', (e) => {
          e.preventDefault();
          this.completeSetup();
        });
      },
      
      async testDatabase() {
        const config = {
          host: document.getElementById('db-host').value,
          port: parseInt(document.getElementById('db-port').value),
          user: document.getElementById('db-user').value,
          password: document.getElementById('db-password').value,
          name: document.getElementById('db-name').value
        };
        
        const resultEl = document.getElementById('db-test-result');
        const nextBtn = document.getElementById('btn-step1-next');
        
        resultEl.className = 'test-result';
        resultEl.textContent = '正在测试连接...';
        resultEl.style.display = 'block';
        resultEl.style.background = '#f0f9ff';
        resultEl.style.color = 'var(--accent)';
        resultEl.style.border = '1px solid #bae6fd';
        
        try {
          const response = await fetch('/api/install/test-db', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(config)
          });
          
          const result = await response.json();
          
          if (result.success) {
            this.dbConfig = config;
            this.dbHasAdmin = result.hasAdmin;
            
            if (result.hasAdmin) {
              // 数据库已有管理员，可以直接使用
              resultEl.className = 'test-result success';
              resultEl.innerHTML = `✓ ${result.message}<br><small style="opacity:0.8">点击"完成"直接使用现有数据</small>`;
              nextBtn.textContent = '完成';
              nextBtn.disabled = false;
            } else if (result.initialized) {
              // 数据库已初始化但没有管理员
              resultEl.className = 'test-result success';
              resultEl.innerHTML = `✓ 数据库已初始化，但没有管理员账户<br><small style="opacity:0.8">请创建管理员账户</small>`;
              nextBtn.textContent = '下一步';
              nextBtn.disabled = false;
            } else {
              // 全新数据库
              resultEl.className = 'test-result success';
              resultEl.textContent = '✓ ' + result.message;
              nextBtn.textContent = '下一步';
              nextBtn.disabled = false;
            }
          } else {
            resultEl.className = 'test-result error';
            resultEl.textContent = '✗ ' + result.message;
            nextBtn.disabled = true;
            this.dbHasAdmin = false;
          }
        } catch (e) {
          resultEl.className = 'test-result error';
          resultEl.textContent = '✗ 连接失败: ' + e.message;
          document.getElementById('btn-step1-next').disabled = true;
          this.dbHasAdmin = false;
        }
      },
      
      nextStep() {
        if (this.currentStep >= 3) return;
        
        document.querySelector(`.step[data-step="${this.currentStep}"]`).classList.remove('active');
        document.querySelector(`.step[data-step="${this.currentStep}"]`).classList.add('completed');
        this.currentStep++;
        document.querySelector(`.step[data-step="${this.currentStep}"]`).classList.add('active');
        
        document.querySelectorAll('.setup-step-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`step-${this.currentStep}`).classList.add('active');
      },
      
      goToStep(step) {
        // 更新步骤指示器
        for (let i = 1; i <= 3; i++) {
          const stepEl = document.querySelector(`.step[data-step="${i}"]`);
          stepEl.classList.remove('active', 'completed');
          if (i < step) stepEl.classList.add('completed');
          if (i === step) stepEl.classList.add('active');
        }
        this.currentStep = step;
        
        document.querySelectorAll('.setup-step-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`step-${step}`).classList.add('active');
      },
      
      prevStep() {
        if (this.currentStep <= 1) return;
        
        document.querySelector(`.step[data-step="${this.currentStep}"]`).classList.remove('active');
        this.currentStep--;
        document.querySelector(`.step[data-step="${this.currentStep}"]`).classList.remove('completed');
        document.querySelector(`.step[data-step="${this.currentStep}"]`).classList.add('active');
        
        document.querySelectorAll('.setup-step-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`step-${this.currentStep}`).classList.add('active');
      },
      
      // 使用已有管理员完成安装
      async completeSetupWithExistingAdmin() {
        try {
          const response = await fetch('/api/install/complete', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              database: this.dbConfig,
              skipAdmin: true
            })
          });
          
          const result = await response.json();
          
          if (result.success) {
            document.getElementById('setup-complete-msg').textContent = '已连接到现有数据库，可以使用原有账户登录';
            this.goToStep(3);
          } else {
            alert(result.error || '安装失败');
          }
        } catch (e) {
          alert('安装失败: ' + e.message);
        }
      },
      
      async completeSetup() {
        const password = document.getElementById('admin-password').value;
        const passwordConfirm = document.getElementById('admin-password-confirm').value;
        
        if (password !== passwordConfirm) {
          alert('两次输入的密码不一致');
          return;
        }
        
        const adminConfig = {
          username: document.getElementById('admin-username').value,
          email: document.getElementById('admin-email').value,
          password: password
        };
        
        try {
          const response = await fetch('/api/install/complete', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              database: this.dbConfig,
              admin: adminConfig,
              skipAdmin: false
            })
          });
          
          const result = await response.json();
          
          if (result.success) {
            document.getElementById('setup-complete-msg').textContent = 'Xilore UptimeBot 已成功初始化';
            this.nextStep();
          } else {
            alert(result.error || '安装失败');
          }
        } catch (e) {
          alert('安装失败: ' + e.message);
        }
      }
    };
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
      setupApp.init();
    });
  </script>
</body>
</html>
